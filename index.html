<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio grupal</title>
    </head>
    <body>
        <header>
            <h1>Contáctanos:</h1>
            <nav src = "#">
                <ul>
                    <li>Inicio</li>
                    <li>Registro</li>
                    <li>Llamada</li>
                    <li>Atención</li>
                </ul>
            </nav>
        </header>
        <main>
            <hr>
            <form>
                <input type="text" name="Nombre" placeholder="Nombre">
                <input type="text" name="Apellido" placeholder="Apellido"><br>
                <input type="email" name="Correo" placeholder="Correo">
                <input type="phone" name="Teléfono" placeholder="Teléfono"><br>
                <input type="checkbox" name="Términos">
                <label for="Términos">He leído y comprendo los términos de servicio.</label><br>
                <input type="checkbox" name="Publicidad">
                <label for="Publicidad">Quiero que se me mantenga al día de productos y promociones de la empresa.</label><br>
                <input type="submit" value="Enviar">

            </form>
        </main>
    </body>
    <footer>
        <img src="./Images/logo.jpg" width="300" height="180">
    </footer>
</html>
